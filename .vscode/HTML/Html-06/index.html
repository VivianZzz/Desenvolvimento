<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Formulário</title>
</head>

<body>
    <!--Formulário-->
    <header>
        <h2> Cadastro Aluno</h2>
    </header>
    <main>
        <article>
            <form action="#">
                <label for="cNome">Nome:</label>
                <input type="text" id="NomeAluno" required>
                <label for="cnome">Sobrenome:</label>

                <input type="text" id="Sobrenome" required>
                <br><br>
                <label for="eml">E-mail:</label>
                <input type="text" id="eml" required>
                <br><br>

                <!-- Elementos radio-->
                <p> Cursos do IOS</p>
                <input type="radio" name="curso" id="op1">
                <label for="curso"> Desenvolvimento Web</label>
                <br>
                <input type="radio" name="curso" id="op2">
                <label for="curso"> Suporte em Ti</label>
                <br>
                <input type="radio" name="curso" id="op3">
                <label for="curso"> Gestão Empresarial</label>
                <br>
                <input type="radio" name="curso" id="op4">
                <label for="curso"> Gestão da Plataforma Zendesk</label>
                <br>
                <input type="radio" name="curso" id="op5">
                <label for="curso"> Microsoft Essencial </label>
                <br>
                <input type="radio" name="curso" id="op6">
                <label for="curso"> Comunicação</label>
                <br><br>

                <!--Elementos Checkbox-->
                <p> Meios de Transporte</p>

                <input type="checkbox" name="transp1" id="transp1" value=" Bicicleta ">
                <label for="transp1">Bicicleta</label>

                <input type="checkbox" name="transp2" id="ônibus" value="ônibus">
                <label for="transp2">Ônibus</label>

                <input type="checkbox" name="transp3" id="Carro" value="Carro">
                <label for="transp3">Carrro</label>

                <input type="checkbox" name="transp4" id="Metrô" value="Metrô">
                <label for="transp3">Metrô</label>
                <br><br>




                <input type="button" value="Enviar">









            </form>
        </article>
    </main>

</body>

</html>
